<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <div class = "container-fluid star-wars-cont">
        <div class = "row header">
            <div class = "col-md-12">
                    <img src = "assets/images/Star-Wars.jpg" class = "star-wars img-fluid">
                </div>
    </div>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-12">
                    <p class = "title">Episode: Hangman</p> 
            </div>
        </div>
            <div class = "row"> 
            <div class = "col-md-2">

            </div>
            <div class = "col-md-4 game left">
                <p></p>
                <img src = "assets/images/Screen Shot 2018-08-23 at 7.19.51 PM.png" class = "img-fluid left-img" >
              
            </div>
            <div class = "col-md-4 game right">
            <br>
            <br>
            Guess the Star Wars Word!<br> 
            Press any letter to start guessing<br><br>
            Wins: <span id = "wins"></span> <br>
            Losses: <span id = "losses"></span> <br><br> 
            Current Word:<br>
             <span id = "current-word"></span> <br><br>
            # of guesses remaining: <br>
            <span id = "guesses-left"></span> <br>
            Letters already guessed: <br>
            <span id = "letters-guessed"> </span> <br>
            Answer Missed: <br>
            <span id = "answer"></span>
            </div>
            <div class = "col-md-2">
                
            </div>
        
            
        



    </div>
</div>

</body>
</html>
